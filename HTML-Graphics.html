<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width", initial-scale="1.0">
	<title>HTML Graphics</title>
</head>
<body>
	<canvas id="canvas" width="230" height="130" style="border: 2px solid blue;">
    </canvas>
	<script>
		var x=document.getElementById("canvas");
		var y=x.getContext("2d");
		y.moveTo(0,0);
		y.lineTo(200,100);
		y.moveTo(200,100);
		y.lineTo(200,-100);
		y.moveTo(200,100);
		y.lineTo(-200,100);
		y.stroke()
	</script>
	<canvas id="canvas2" width="230" height="130" style="border: 2px solid blue;">
    </canvas>
	<script>
		var m = document.getElementById("canvas2");
        var n = m.getContext("2d");
        n.beginPath();
        n.arc(115,65,50,0,2*Math.PI);
        n.stroke();
	</script>
	<canvas id="canvas3" width="230" height="130" style="border:2px solid blue;">
    </canvas>
	<script>
		var a=document.getElementById("canvas3");
		var b=a.getContext("2d");
		b.font="40px Copperplate";
		b.fillText("Nick",70,70);
	</script>
	<canvas id="canvas4" width="230" height="130" style="border:2px solid blue;">
    </canvas>
	<script>
		var ab=document.getElementById("canvas4");
		var cd=ab.getContext("2d");
        cd.font="20px Arial";
        cd.fillText("Stroke Text Font style",10,30);
		cd.font="60px Copperplate";
        cd.strokeStyle="green";
		cd.strokeText("Nikhil",10,90);
	</script><br><br><br>
    <canvas id="canvas5" width="300" height="200" style="border:2px solid black;"></canvas>
    <script>
        var p=document.getElementById("canvas5");
        var q=p.getContext("2d");
        q.font="60px Verdana";
        var r=q.createLinearGradient(0,80,170,0);
        r.addColorStop("0.3", "blue");
        r.addColorStop("0.7", "green");
        r.addColorStop("1.0", "red");
        q.strokeStyle=r;
        q.strokeText("Nikhil",40,110);
    </script>
	<canvas id="canvas6" width="300" height="200" style="border: 2px solid black;">
	</canvas>
	<script>
		var rect=document.getElementById("canvas6");
		var rect1=rect.getContext("2d");
		rect1.strokeStyle="blue";
		rect1.lineWidth=3;
		rect1.strokeRect("70","50","150","90");
	</script>
	<canvas id="canvas7" width="300" height="200" style="border: 2px solid black;">
	</canvas>
	<script>
		var grect=document.getElementById("canvas7");
		var grect1=grect.getContext("2d");
		var grect2=grect1.createLinearGradient("80","80","150","0");
		grect2.addColorStop("0","blue");
		grect2.addColorStop("0.5","red");
		grect2.addColorStop("1.0","green");

		grect1.strokeStyle=grect2;
		grect1.lineWidth=3;
		grect1.strokeRect("70","50","150","90");
	</script>
	<canvas id="canvas8" width="300" height="200" style="border: 2px solid black;">
	</canvas>
	<script>
		var grect_=document.getElementById("canvas8");
		var grect_1=grect_.getContext("2d");
		var grect_2=grect_1.createLinearGradient("80","80","150","0");
		grect_2.addColorStop("0","blue");
		grect_2.addColorStop("0.5","red");
		grect_2.addColorStop("1.0","green");

		grect_1.fillStyle=grect_2;
		grect_1.lineWidth=3;
		grect_1.fillRect("60","50","160","100");
	</script>
</body>
</html>
